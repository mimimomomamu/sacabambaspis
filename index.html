<!DOCTYPE html>
<html>
<head>
    <title>The Sacabambaspis</title>
    <style>
        body {
            text-align: center;
            background-color: teal;
            color: #FFFFFF;
            font-family: Ubuntu, sans-serif;
            margin: 0;
            overflow: hidden; 
        }
        h1 {
            color: #FFFFFF;
            text-align: center;
            transition: color 0.5s;
        }
        #scare-fish {
            width: 300px;
            transition: transform 0.1s ease-in;
        }

        /* Full screen jump scare class */
        .jump-scare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover;
            z-index: 9999;
        }
    </style>
</head>
<body>   
  <h1 id="status-text">Sacabambaspis has been staring into your soul for</h1>
  <h2 id="timer">00:00</h2>
  
  <img id="scare-fish" src="sacabambaspis.png" alt="oh no hes watching">

  <script>
    let totalSeconds = 0;
    const fish = document.getElementById("scare-fish");
    const timerDisplay = document.getElementById("timer");
    const statusText = document.getElementById("status-text");

    const timerInterval = setInterval(function() {
      totalSeconds++;

      let minutes = Math.floor(totalSeconds / 60);
      let seconds = totalSeconds % 60;

      let displayMin = minutes < 10 ? "0" + minutes : minutes;
      let displaySec = seconds < 10 ? "0" + seconds : seconds;

      timerDisplay.textContent = displayMin + ":" + displaySec;

      // TRIGGER: 30 minutes = 1800 seconds
      if (totalSeconds >= 1800) {
        // Apply the jump scare
        fish.classList.add("jump-scare");
        
        // Update the text
        statusText.textContent = "Sacabambaspis ate your soul";
        statusText.style.color = "red";
        
        clearInterval(timerInterval); 
      }
    }, 1000);
  </script>
</body>
</html>
