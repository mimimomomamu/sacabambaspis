<!DOCTYPE html>
<html>
<head>
    <title>The Sacabambaspis</title>
    <style>
        body {
            text-align: center;
            background-color: teal;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #FFFFFF;
            text-align: center;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sacabambaspis has been staring into your soul for</h1>
    <h2 id="timer">00:00</h2>

    <img src="sacabambaspis.jpg" alt="oh no hes watching" style="max-width:80%; height:auto;">

    <script>
        let totalSeconds = 0;

        setInterval(function() {
            totalSeconds++;

            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("timer").textContent = minutes + ":" + seconds;
        }, 1000);
    </script>
</body>
</html>
